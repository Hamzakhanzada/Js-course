<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>best JavaScript Course</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    let intervalId = null; // Use let so the value can be reassigned

const sayDate = function (str) {
    console.log(str, Date.now());
};

// Stop button functionality
document.querySelector('#stop').addEventListener('click', function () {
    if (intervalId !== null) { // Check if interval is running
        clearInterval(intervalId); // Stop the interval
        intervalId = null; // Reset intervalId
        console.log('Stopped');
    }
});

// Start button functionality
document.querySelector('#start').addEventListener('click', function () {
    if (intervalId === null) { // Start a new interval only if none is running
        intervalId = setInterval(sayDate, 1000, "hi"); // Start the interval
        console.log('Started');
    }
});

  </script>
</html>
